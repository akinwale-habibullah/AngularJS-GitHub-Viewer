<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - Get Started</title>
    <link rel="stylesheet" href="style.css">
    <script src='node_modules/angular/angular.min.js'></script>
    <script src="script.js"></script>
    <script src="github.js"></script>
</head>
<body ng-controller="MainController">
    <h1>GitHub Viewer</h1>

    <div ng-include="'error.html'" ng-show="error"></div>

    <div ng-include="'countdown.html'" ng-show="countdown"></div>

    <p>Username: {{username}}</p>
    <form name="searchUser" ng-submit="search(username)">
        <input type="search" placeholder="username to find" name="username" ng-model="username" required />
        <input type="submit" value="Search" />
    </form>

    <div ng-show="user.name" ng-include="'userDetails.html'"> </div>
</body>
</html>
